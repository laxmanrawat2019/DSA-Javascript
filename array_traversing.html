<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Array Traversing</title>
    </head>
    <body>
          <script>
            let data =[9,45,67,78,23,34,26];
            // for(let i=0;i<data.length;i++)
            // {
            //     document.write(`Array ${i} is ${data[i]} <br>`);
            // }
            function callbacks(){
             let x = document.getElementById('element').value;
             //alert(typeof x);
             if(x<data.length && typeof parseInt(x)==="number" && x>=0 && x!==''){
                alert(data[x]);
             }else{
                alert("Please Enter Valid Number");
             }
            }
          </script>
          <input type="text" id="element">
          <button onclick="callbacks()">Button</button>
    </body>
</html>
